  <h2 class="heading2">Gestion des patients</h2>
  <div class="formulaire">
    <form id="frml" method="post">
      <div class="field">
        <label id="l-last-name" for="last-name">Nom</label>
        <input  type="text" id="last-name" name="last-name" />
      </div>
      <div class="field">
        <label id="l-first-name" for="first-name">Prénom</label>
        <input  type="text" id="first-name" name="first-name" />
      </div>
      <div class="field">
        <label id="l-date" for="date">Date de naissance</label>
        <input  type="date" id="date" name="date" />
      </div>
      <div class="field">
        <label id="l-num-tl" for="num-tl">Numéro de téléphone</label>
        <input  type="text" id="num-tl" name="num-tl" />
      </div>
      <div class="field">
        <label id="l-email" for="email">Email</label>
        <input  type="email" id="email" name="email" />
      </div>
  
      <div class="field">
        <label id="l-maladie" for="maladie">Maladie</label>
        <input  type="text" id="maladie" name="maladie" />
      </div>
      <div id="msg"></div>
    </form>
    <div class="button">
      <button id="ajt" class="ajouter">Ajouter</button>
      <button id="modf" class="modif">Modifier</button>
      <button id="supp" class="supprimer">Supprimer</button>
    </div>
  </div>
